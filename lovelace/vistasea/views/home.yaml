title: Vistasea
path: default_view
theme: default
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.audi_a6_gps
  - entity: device_tracker.audi_q7_gps
  - entity: device_tracker.toyota_rav4_gps
cards:
  - type: 'vertical-stack'
    cards:
    - type: 'custom:button-card'
      entity: sensor.current_date_time
      show_icon: false
      show_label: false
      show_name: false
      show_state: true
      styles:
        state:
        - font-size: 1.5em
        - font-weight: bold
        - text-transform: uppercase
      card:
      - border: '1px solid rgb(255, 255, 255)'
      - height: 50px
    - entity: weather.dark_sky
      theme: default
      type: weather-forecast
    - type: 'custom:sun-card'
  - type: 'vertical-stack'  
    title: Cameras                    
    cards:                            
    - entity: camera.vs_front_yard
      type: picture-entity
    - entity: camera.vs_back_yard
      type: picture-entity
    - type: picture-elements
      elements: []
      entity: binary_sensor.motion_vs_front_yard
      camera_image: camera.front_yard_snapshot
    - type: picture-elements
      elements: []
      entity: binary_sensor.motion_vs_back_yard
      camera_image: camera.back_yard_snapshot
  - type: 'vertical-stack'
    name: HVAC        
    cards:      
    - type: custom:simple-thermostat
      entity: climate.main_floor
      icon: false
      step_layout: row    
      control:       
        hvac: true
        preset:  
          away: true        
          temperature:                  
            name: Hold
          none:  
            name: Home          
  - color_thresholds:
    - color: '#e45e65'
      value: 2000
    - color: '#e0b400'
      value: 1000
    - color: '#0da035'
      value: 0
    color_thresholds_transition: hard
    entities:
      - sensor.living_room_eco2
    group: false
    hour24: true
    line_width: 5
    points_per_hour: 1
    align_icon: left
    align_header: left
    show:
      extrema: false
      average: false
      fill: fade
      icon: true
      labels: false
      name: true
      state: true
    style: |
      ha-card {         
        border: solid 2px var(--primary-color);
      }                 
    type: 'custom:mini-graph-card'
  - type: horizontal-stack                                                                                                                                                                                                                               
    cards:                                                                                                                                                                                                                                               
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:home'                                                                                                                                                                                                                                   
      name: Home                                                                                                                                                                                                                                         
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Home                                                                                                                                                                                                                                    
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 1                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:car-side'                                                                                                                                                                                                                               
      name: Away                                                                                                                                                                                                                                         
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Away                                                                                                                                                                                                                                    
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 2                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:weather-night'                                                                                                                                                                                                                          
      name: Night                                                                                                                                                                                                                                        
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Night                                                                                                                                                                                                                                   
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 3                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:airplane'                                                                                                                                                                                                                               
      name: Vacation                                                                                                                                                                                                                                     
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Vacation                                                                                                                                                                                                                                
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 4                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
  - entities:
      - cover.vs_front_door_1
      - cover.vs_front_door_2
      - cover.vs_rear_door
      - automation.check_garage_doors
    title: Cover
    type: entities
  - entities:
      - switch.livingroom_alexa
      - switch.loft_a_v
      - switch.garage_alexa
    show_header_toggle: false
    title: Switches
    type: entities
  - type: 'custom:mini-media-player'
    entity: media_player.dining_room
    hide:
      power: true
    speaker_group:
      platform: sonos
      show_group_count: true
      entities:
        - entity_id: media_player.dining_room
          name: Sonos Dining Room
        - entity_id: media_player.living_room
          name: Sonos Living Room
        - entity_id: media_player.kitchen
          name: Sonos Kitchen
        - entity_id: media_player.patio
          name: Sonos Patio
    entities:
      - type: 'custom:mini-media-player'
        entity: media_player.multiroom_player
        group: true
        source: icon
        artwork: cover
        info: short
        hide:
          volume: true
          power: true
      - type: 'custom:mini-media-player'
        entity: media_player.dining_room
        group: true
        hide:
          controls: true
      - type: 'custom:mini-media-player'
        entity: media_player.living_room
        group: true
        hide:
          controls: true
      - type: 'custom:mini-media-player'
        entity: media_player.kitchen
        group: true
        hide:
          controls: true
      - type: 'custom:mini-media-player'
        entity: media_player.patio
        group: true
        hide:
          controls: true
