            area: "Temperature"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 50
          max: 90
        color_stops:
          0: 'grey'
          64: 'blue'
          70: 'green'
          76: 'red'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
      - type: 'custom:flex-horseshoe-card'
        entities:
