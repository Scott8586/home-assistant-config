title: Vistasea
path: default_view
theme: default
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.explorer_bt
  - entity: device_tracker.rav4_bt
  - entity: device_tracker.audi_bt
cards:
  - entity: sensor.time
    type: 'custom:bignumber-card'
  - entity: weather.dark_sky
    theme: default
    type: weather-forecast
  - entity: camera.vs_front_yard
    type: picture-entity
  - entity: climate.main_floor
    type: thermostat
  - type: 'custom:vertical-style-card'
    title: Climate
    style:
      font_size: 24px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.bme680_sensor_humidity
          decimals: 1
          unit: '%'
          area: "Humidity"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 100
        color_stops:
          0: 'red'
          40: 'orange'
          45: 'green'
          60: 'blue'
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.bme680_sensor_temperature
            decimals: 1
