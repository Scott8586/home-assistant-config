title: Vistasea
path: default_view
theme: default
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.explorer_gps
  - entity: device_tracker.explorer_bt
  - entity: device_tracker.rav4_bt
  - entity: device_tracker.audi_bt
cards:
  - entity: sensor.time
    type: 'custom:bignumber-card'
  - entity: weather.dark_sky
    theme: default
    type: weather-forecast
  - entity: camera.vs_front_yard
    type: picture-entity
  - entity: climate.main_floor
    type: thermostat
  - color_thresholds:
    - color: '#e45e65'
      value: 2000
    - color: '#e0b400'
      value: 1000
    - color: '#0da035'
      value: 0
    color_thresholds_transition: hard
    entities:
      - sensor.main_floor_co2
    group: false
    hour24: true
    line_width: 5
    points_per_hour: 1
    align_icon: left
    align_header: left
    show:
      extrema: false
      average: false
      fill: fade
      icon: true
      labels: false
      name: true
      state: true
    style: |
      ha-card {         
        border: solid 2px var(--primary-color);
      }                 
    type: 'custom:mini-graph-card'
  - type: 'custom:vertical-style-card'
    title: Climate
    style:
      font_size: 24px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.bme680_sensor_humidity
          decimals: 1
          unit: '%'
          area: "Humidity"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 100
        color_stops:
          0: 'red'
          40: 'orange'
          45: 'green'
          60: 'blue'
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.bme680_sensor_temperature
            decimals: 1
            unit: 'Â°F'
            area: "Temperature"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 50
          max: 90
        color_stops:
          0: 'grey'
          64: 'blue'
          70: 'green'
          76: 'red'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.bme680_sensor_air_quality
            decimals: 1
            unit: '%'
            area: "Air Quality"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 100
        color_stops:
          0: 'red'
          50: 'orange'
          70: 'yellow'
          90: 'green'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
  - entities:
      - cover.vs_front_door_1
      - cover.vs_front_door_2
      - cover.vs_rear_door
    title: Cover
    type: entities
