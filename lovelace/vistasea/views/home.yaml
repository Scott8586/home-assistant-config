title: Vistasea
path: default_view
theme: default
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.audi_a6_gps
  - entity: device_tracker.audi_q7_gps
  - entity: device_tracker.toyota_rav4_gps
cards:
  - type: vertical-stack
    cards:
    - type: 'custom:button-card'
      entity: sensor.current_date_time
      show_icon: false
      show_label: false
      show_name: false
      show_state: true
      styles:
        state:
        - font-size: 1.5em
        - font-weight: bold
        - text-transform: uppercase
      card:
      - border: '1px solid rgb(255, 255, 255)'
      - height: 50px
    - entity: weather.dark_sky
      theme: default
      type: weather-forecast
    - type: 'custom:sun-card'
  - type: entity-filter
    entities:
      - entity: sensor.room_assistant_livingroom
        secondary_info: last-changed
        state_filter:
          - operator: '!='
            value: 'online'
      - entity: sensor.room_assistant_master
        secondary_info: last-changed
        state_filter:
          - operator: '!='
            value: 'online'
      - entity: sensor.room_assistant_loft
        secondary_info: last-changed
        state_filter:
          - operator: '!='
            value: 'online'
      - entity: sensor.room_assistant_garage
        secondary_info: last-changed
        state_filter:
          - operator: '!='
            value: 'online'
      - entity: sensor.vistasea_gps
        secondary_info: last-changed
        state_filter:
          - operator: '!='
            value: '3D Fix'
    card:
      type: entities
      title: Notifications
      show_empty: false
      style: |
        ha-card {
          color: red;
        }
  - type: vertical-stack  
    title: Cameras                    
    cards:                            
    - entity: camera.vs_front_yard_high
      type: picture-entity
    - entity: camera.vs_back_yard_high
      type: picture-entity
    - type: picture-elements
      elements: []
      entity: binary_sensor.vs_front_yard_motion
      camera_image: camera.front_yard_snapshot
    - type: picture-elements
      elements: []
      entity: binary_sensor.vs_back_yard_motion
      camera_image: camera.back_yard_snapshot
  - type: vertical-stack
    name: HVAC        
    cards:      
    - type: custom:simple-thermostat
      entity: climate.main_floor
      icon: false
      step_layout: row    
      control:       
        hvac: true
        preset:  
          away: true        
          temperature:                  
            name: Hold
          none:  
            name: Home          
  - color_thresholds:
    - color: '#e45e65'
      value: 2000
    - color: '#e0b400'
      value: 1000
    - color: '#0da035'
      value: 0
    color_thresholds_transition: hard
    entities:
      - sensor.living_room_eco2
    group: false
    hour24: true
    line_width: 5
    points_per_hour: 1
    align_icon: left
    align_header: left
    show:
      extrema: false
      average: false
      fill: fade
      icon: true
      labels: false
      name: true
      state: true
    style: |
      ha-card {         
        border: solid 2px var(--primary-color);
      }                 
    type: 'custom:mini-graph-card'
  - type: horizontal-stack                                                                                                                                                                                                                               
    title: House Mode
    cards:                                                                                                                                                                                                                                               
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:home'                                                                                                                                                                                                                                   
      name: Home                                                                                                                                                                                                                                         
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Home                                                                                                                                                                                                                                    
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 1                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:car-side'                                                                                                                                                                                                                               
      name: Away                                                                                                                                                                                                                                         
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Away                                                                                                                                                                                                                                    
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 2                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:weather-night'                                                                                                                                                                                                                          
      name: Night                                                                                                                                                                                                                                        
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Night                                                                                                                                                                                                                                   
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 3                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                                                                                                                                                                                                                                   
      color_type: card                                                                                                                                                                                                                                   
      entity: sensor.vera_house_mode                                                                                                                                                                                                                     
      hold_action:                                                                                                                                                                                                                                       
        action: more-info                                                                                                                                                                                                                                
      icon: 'mdi:airplane'                                                                                                                                                                                                                               
      name: Vacation                                                                                                                                                                                                                                     
      show_icon: true                                                                                                                                                                                                                                    
      show_name: true                                                                                                                                                                                                                                    
      state:                                                                                                                                                                                                                                             
        - color: '#006d47'                                                                                                                                                                                                                               
          value: Vacation                                                                                                                                                                                                                                
      tap_action:                                                                                                                                                                                                                                        
        action: call-service                                                                                                                                                                                                                             
        service: rest_command.hm_command                                                                                                                                                                                                                 
        service_data:                                                                                                                                                                                                                                    
          mode: 4                                                                                                                                                                                                                                        
      type: 'custom:button-card'                                                                                                                                                                                                                         
    - color: '#FFFFFF'                  
      color_type: card                    
      entity: input_boolean.guest_mode
      hold_action:                         
        action: more-info                  
      icon: 'mdi:account-group-outline'                    
      name: Guest
      show_icon: true                   
      show_name: true                           
      state:                                    
        - color: '#006d47'              
          value: Guest               
      tap_action:                       
        action: call-service
        service: input_boolean.toggle
        service_data:
          entity_id: input_boolean.guest_mode  
      type: 'custom:button-card'        
  - type: entities    
    title: Cover
    entities:
      - cover.vs_front_door_1
      - cover.vs_front_door_2
      - cover.vs_rear_door
      - automation.check_garage_doors
  - type: vertical-stack
    title: Power
    style:
      font_size: 22px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.house_power_demand
          decimals: 2
          unit: 'kW'
          area: "KiloWatts"
          name: ' '
        - entity: sensor.daily_energy
          decimals: 1
          unit: 'kWh'
          name: 'Today'
        - entity: sensor.daily_energy
          attribute: last_period
          decimals: 1
          unit: 'kWh'
          name: 'Yesterday'
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 40
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0           
            entity_index: 0 
            xpos: 50        
            ypos: 34        
            styles:         
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          - id: 1           
            entity_index: 1 
            xpos: 46        
            ypos: 54        
            styles:         
              - text-anchor: end;
              - font-size: 1.6em;
          - id: 2           
            entity_index: 2 
            xpos: 54        
            ypos: 54        
            styles:         
              - text-anchor: start;
              - font-size: 1.6em;
          names:            
          - id: 0           
            entity_index: 0 
            xpos: 50        
            ypos: 100       
            styles:         
              - font-size: 1.2em;
          - id: 1           
            entity_index: 1 
            xpos: 40        
            ypos: 62        
            styles:         
              - font-size: 0.8em;
              - text-anchor: end;
              - opacity: 0.7;
          - id: 2           
            entity_index: 2 
            xpos: 54        
            ypos: 62        
            styles:         
              - font-size: 0.8em;
              - text-anchor: start;
              - opacity: 0.7;
          areas:            
          - id: 0           
            entity_index: 0 
            xpos: 50        
            ypos: 85        
            styles:         
            - font-size: 1.2em;
        horseshoe_scale:    
          min: 0            
          max: 10            
        color_stops:        
          0: 'blue'        
          2: 'green'         
          4: 'yellow'
          6: 'orange'       
          8: 'red'           
  - type: entities
    title: Sensors
    show_header_toggle: false
    entities:
      - sensor.battery1_voltage
      - input_number.gas_level
  - type: entities    
    title: Guest Mode
    state_color: true
    show_header_toggle: false
    entities:              
      - input_boolean.guest_mode   
  - type: entities
    title: Motion
    state_color: color
    show_header_toggle: false
    entities:
      - binary_sensor.motion_home
      - binary_sensor.upper_motion
      - binary_sensor.lower_motion

