#title: Net Ops
icon: mdi:lan
path: net-ops
theme: default
#badges:
#  - entity: binary_sensor.updater
cards:
  - cards:
      - type: sensor
        entity: sensor.internet_in_mbps
        name: WAN In
        unit: Mbps
        graph: none
      - type: sensor
        entity: sensor.internet_out_mbps
        name: WAN Out
        unit: Mbps
        graph: none
    type: horizontal-stack
    title: Internet
  - cards:                                         
    - title: Local Machine                         
      type: entities                               
      entities:                                    
        - type: custom:multiple-entity-row         
          entity: sensor.installed_version         
          name: HA Installed Version               
          icon: mdi:home-assistant                 
          state_header: Current                    
          entities:                                
            - entity: sensor.latest_available_version
              name: Latest                           
          style: |                                   
            :host {                                  
              {% if states(config.entity).split('.')[1] != states('sensor.latest_available_version').split('.')[1] %}
                color: rgb(255, 165, 0);                                                                             
                --paper-item-icon-color: rgb(255, 165, 0);                                                           
              {% endif %};                                                                                           
            }                                                                                                        
        - entity: sensor.hacs                                                                                        
          name: HACS                                                                                                 
          tap_action:                                                                                                
            action: navigate                                                                                         
            navigation_path: /hacs/installed                                                                         
          style: |                                                                                                   
            :host {                                                                                                  
              {% if states(config.entity) != '0' %}                                                                  
                color: rgb(255, 165, 0);                                                                             
                --paper-item-icon-color: rgb(255, 165, 0);                                                           
              {% endif %};                                                                                           
            }                                                                                                        
        - entity: sensor.home_assistant_v2_db                                                                        
          icon: mdi:database                              
        - type: custom:bar-card                                                                                      
          columns: 2                                                                                                 
          entities:                                                                                                  
            - entity: sensor.processor_use                                                                           
              name: CPU                                                                                              
              icon: mdi:chip                                                                                         
            - entity: sensor.load_1m
              name: Load
              icon: mdi:chip                                                                                         
            - entity: sensor.memory_use_percent                                                                      
              name: RAM                                                                                              
              icon: mdi:memory                                                                                       
            - entity: sensor.swap_use_percent                                                                      
              name: Swap                                                                                              
              icon: mdi:memory                                                                                       
            - entity: sensor.cpu_temperature                                                                         
              name: Temp                                                                                             
              icon: mdi:thermometer                                                                                  
            - entity: sensor.disk_use_percent                                                                        
              name: Disk                                                                                             
              icon: mdi:harddisk                                                                                     
          severity:                                                                                                  
            - from: 0                                                                                                
              to: 60                                                                                                 
              color: green                                                                                           
            - from: 61                                                                                               
              to: 80                                                                                                 
              color: orange                                                                                          
            - from: 81                                                                                               
              to: 100                                                                                                
              color: red                                                                                             
          positions:                                      
            indicator: 'off'                              
          style: |-                                       
            bar-card-title {                              
              text-shadow: 1px 1px 5px black;             
            }                                             
            bar-card-value {                              
              text-shadow: 1px 1px 5px black;             
            }
    - title: Remote Machines
      type: entities
      entities:
        - entity: sensor.raspi_livingroom_vs_cpu_temperature
        - entity: sensor.raspi_garage_vs_cpu_temperature
    type: 'custom:vertical-style-card'                    
    style:                                                
      font_size: 24px                                     
      border: true                                        
#  - entities:
#      - entity: sensor.load_1m
#      - entity: sensor.cpu_temperature
#      - entity: sensor.memory_use_percent
#      - entity: sensor.processor_use
#      - entity: sensor.last_boot
#    title: Local Machine
#    type: entities
  - entities:
      - sensor.upstairs_ups_status
      - sensor.upstairs_ups_load
      - sensor.upstairs_ups_input_voltage
      - sensor.upstairs_ups_battery_minutes
    title: UPS Status
    type: entities
  - entities:
      - automation.telegram_test_command
      - automation.check_garage_doors
    show_header_toggle: false
    theme: default
    title: Test Messages
    type: entities
  - title: Host Control
    show_name: true
    show_state: true
    type: glance
    entities:
      - entity: sensor.netgear_lte_current_band
        name: Radio Link
        icon 'mdi: restart'
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.cycle_modem_link_command
      - entity: sensor.uptime
        name: Lovelace UI
        icon: 'mdi:restart'
        tap_action:
          action: call-service
          service: automation.trigger
          service_data:
            entity_id: automation.home_assistant_reload_command
      - entity: sensor.uptime
        icon: 'mdi:restart'
        name: Home Assistant
        tap_action:         
          action: call-service
          service: automation.trigger
          service_data:     
            entity_id: automation.home_assistant_restart_command
      - entity: sensor.last_boot
        icon: 'mdi:restart' 
        name: HA Server     
        tap_action:         
          action: call-service
          service: automation.trigger
          service_data:     
            entity_id: automation.home_assistant_reboot_command
  - title: Cycle Modem Connection                 
    type: entities                                
    theme: default                                
    entities:                                     
      - automation.cycle_modem_connection         
  - entities:                                     
      - entity: sensor.netgear_lte_connection_text
      - entity: sensor.netgear_lte_current_band
      - entity: sensor.netgear_lte_radio_quality
      - entity: sensor.netgear_lte_tx_level
      - entity: sensor.netgear_lte_rx_level
      - entity: sensor.netgear_lte_usage 
      - entity: sensor.netgear_lte_usage_gb
    title: LB1120 LTE Modem 
    type: entities 
  - title: Vistasea Pi-hole
    type: entities
    entities:
        - entity: switch.vistasea_pi_hole
          name: Pi-hole operation
        - entity: sensor.vistasea_pi_hole_ads_percentage_blocked_today
          name: Percentage ads blocked today
          type: "custom:secondaryinfo-entity-row"
          secondary_info: "[[ sensor.vistasea_pi_hole_dns_unique_clients ]] unique clients"
        - entity: sensor.vistasea_pi_hole_dns_queries_today
          name: Number of DNS requests today
