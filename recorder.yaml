purge_keep_days: 30
exclude:
  domains:
#  - automation
  - weblink
  - updater
  - media_player
  entities:
  - sun.sun # Don't record sun data
  - sensor.moon
  - sensor.last_boot # Comes from 'systemmonitor' sensor platform
  - sensor.current_date_time
  - sensor.time
  - sensor.erx_wan_in
  - sensor.erx_wan_out
