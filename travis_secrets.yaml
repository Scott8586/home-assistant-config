vistasea_latitude: 90.0
vistasea_longitude: 0.0

bri_latitude: 90.0
bri_longitude: 0.0

gth_latitude: 90.0
gth_longitude: 0.0

hvw_latitude: 90.0
hvw_longitude: 0.0

# LTE Modem
lte_modem_host: 127.0.0.1
